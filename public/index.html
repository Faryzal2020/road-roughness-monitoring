<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Roughness Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Draw for segment editing -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <h1>üõ£Ô∏è Road Roughness Monitor</h1>
            <div class="view-tabs">
                <button class="tab active" data-view="trace">Raw Trace</button>
                <button class="tab" data-view="heatmap">Heatmap</button>
                <button class="tab" data-view="segments">Segments</button>
            </div>
        </header>

        <!-- Controls Bar -->
        <div class="controls-bar">
            <!-- Common filters -->
            <div class="filter-group">
                <label>Truck:</label>
                <select id="truckSelect">
                    <option value="">All</option>
                </select>
            </div>
            <div class="filter-group">
                <label>From:</label>
                <input type="datetime-local" id="fromDate" />
            </div>
            <div class="filter-group">
                <label>To:</label>
                <input type="datetime-local" id="toDate" />
            </div>
            <div class="filter-group">
                <label>Min Speed:</label>
                <input type="number" id="minSpeed" value="3" min="0" max="50" style="width: 60px" />
                <span>km/h</span>
            </div>

            <button id="loadBtn" class="btn-primary">Load Data</button>
            <button id="clearBtn" class="btn-secondary">Clear</button>

            <!-- Segment-specific controls (hidden by default) -->
            <div id="segmentControls" class="segment-controls hidden">
                <button id="generateBtn" class="btn-generate">‚ö° Generate Segments</button>
                <button id="deleteAllBtn" class="btn-danger">üóëÔ∏è Delete Generated</button>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Legend -->
        <div class="legend">
            <h4>Road Roughness</h4>
            <div class="legend-item">
                <span class="color-box smooth"></span>
                <span>Smooth (0-100)</span>
            </div>
            <div class="legend-item">
                <span class="color-box light"></span>
                <span>Light bumps (100-300)</span>
            </div>
            <div class="legend-item">
                <span class="color-box moderate"></span>
                <span>Moderate (300-500)</span>
            </div>
            <div class="legend-item">
                <span class="color-box severe"></span>
                <span>Severe (500+)</span>
            </div>
        </div>

        <!-- Stats Panel -->
        <div class="stats-panel">
            <div class="stat">
                <span class="stat-value" id="totalPoints">0</span>
                <span class="stat-label">Points</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="avgRoughness">0</span>
                <span class="stat-label">Avg Roughness</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="maxSpeed">0</span>
                <span class="stat-label">Max Speed</span>
            </div>
        </div>

        <!-- Segment Info Panel -->
        <div id="segmentInfo" class="segment-info hidden">
            <h4>Selected Segment</h4>
            <div id="segmentDetails"></div>
            <button id="deleteSegmentBtn" class="btn-danger btn-sm">Delete Segment</button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
